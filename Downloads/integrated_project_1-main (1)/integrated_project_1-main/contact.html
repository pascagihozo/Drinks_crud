  <head>

    <title>SixBuddies!</title>

  <body>
    <!-- Navbar -->
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="index.html"
        >Six<span class="text-primary">Buddies</span></a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarText"
        aria-controls="navbarText"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="index.html"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="team.html">Team</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
        </ul>
        <div class="ml-auto">
          <a href="contact.html"><button type="button" class="btn btn-primary">Contact</button>
          </a>
        </div>
      </div>
    </nav>

     <!-- Contact us Form -->
     <div class="container col-xxl-8 px-4 py-6">
        <div class="text-center my-4">
          <h1>Talk to Us</h1>
          <p>
            Send us a message here and our team we'll respond to you in less than
            24 hours!
          </p>
        </div>
        <form>
          <div class="form-group">
            <label for="name">Full Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Francis Boy"
            />
          </div>
  <!-- Contact form -->
          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="name@email.com"
            />
          </div>
  
          <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" rows="3"></textarea>
          </div>
  
          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
      </div>
  

    <!-- Footer -->
    <div class="container-fluid">
      <footer
        class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
      >
        <p class="col-md-4 mb-0 text-muted">
          &copy; 2022 Six<span class="text-primary">Buddies</span>, Inc
        </p>

        <a

        </a>

          </li>
        </ul>
      </footer>
    </div>
